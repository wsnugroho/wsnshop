{% extends 'base.html' %}

{% block meta %}
<title>WSNShop - Create Product</title>
{% endblock meta %}

{% block content %}
<section>
  <h1>Create New Product</h1>
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Add Product" />
        </td>
      </tr>
    </table>
  </form>
</section>
{% endblock content %}
